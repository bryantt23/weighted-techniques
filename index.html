<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thought smasher</title>
    <link rel="icon" href="/weighted-techniques/favicon.ico" />
    <link rel="stylesheet" href="/weighted-techniques/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Smash the automatic thought techniques</h1>
      <button class="more">Get Moar!</button>
      <button class="reset">Start over</button>
      <ul class="techniques"></ul>
    </div>
    <script src="/weighted-techniques/techniques.js"></script>
    <script src="/weighted-techniques/index.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('/weighted-techniques/sw.js').then(
            function (registration) {
              console.log(
                'ServiceWorker registration successful with scope:',
                registration.scope
              );
            },
            function (err) {
              console.log('ServiceWorker registration failed:', err);
            }
          );
        });
      }
    </script>
  </body>
</html>
