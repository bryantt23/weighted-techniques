<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thought smasher</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="sw.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Smash the automatic thought techniques</h1>
      <button class="more">Get Moar!</button>
      <button class="reset">Start over</button>
      <ul class="techniques"></ul>
    </div>

    <script src="techniques.js"></script>
    <script src="index.js"></script>
    <script>
      const swLocation =
        window.location.hostname === 'localhost' ||
        window.location.hostname === '127.0.0.1'
          ? '/sw.js'
          : 'https://bryantt23.github.io/weighted-techniques/sw.js';
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register(swLocation).then(
            function (registration) {
              console.log(
                'ServiceWorker registration successful with scope: ',
                registration.scope
              );
            },
            function (err) {
              console.log('ServiceWorker registration failed: ', err);
            }
          );
        });
      }
    </script>
  </body>
</html>
